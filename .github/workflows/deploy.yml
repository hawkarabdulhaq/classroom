# .github/workflows/run_app.yml
name: Run Classroom Data Retrieval

on:
  push:
    branches:
      - main

jobs:
  run_script:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        pip install -r requirements.txt

    - name: Run app.py to Retrieve Classroom Data
      env:
        GOOGLE_APPLICATION_CREDENTIALS: "service_account.json"
      run: |
        python app.py
